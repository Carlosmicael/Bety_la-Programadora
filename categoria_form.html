<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/categoria_styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-row vh-100">
            <div class="col-12 col-md-5 bg-overlay d-flex align-items-center justify-content-center">
                <div class="form-card position-relative w-100 px-4">
                    <div class="text-center mb-4">
                        <h1 class="title mb-1 fw-bold">REGISTRO DE CATEGORÍA</h1>
                        <div class="underline mx-auto"></div>
                        <p class="subtitle">Completa la información <span class="highlight">requerida</span></p>
                    </div>

                    <form method="post" action="{% url 'crear_categoria' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="input-group mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <input type="text" class="form-control modern-input" id="tipo" name="tipo" placeholder="Ej. Tecnología" required>
                        </div>

                        <div class="input-group mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control modern-input" id="nombre" name="nombre" placeholder="Nombre de la categoría" required>
                        </div>

                        <div class="input-group mb-3">
                            <label for="fecha_creacion" class="form-label">Fecha de creación</label>
                            <input type="date" class="form-control modern-input" id="fecha_creacion" name="fecha_creacion" required>
                        </div>

                        <div class="input-group mb-3">
                            <label for="img" class="form-label">Imagen</label>
                            <input type="file" class="form-control modern-input file-input" id="img" name="img">
                        </div>

                        <div class="input-group mb-4">
                            <label for="id_servicio" class="form-label">Servicio relacionado</label>
                            <select class="form-control modern-input" id="id_servicio" name="id_servicio" required>
                                <option value="">Seleccione un servicio</option>
                                {% for servicio in servicios %}
                                <option value="{{ servicio.id }}">{{ servicio.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="progress-dots mb-4">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>

                        <button type="submit" class="btn modern-btn w-100 fw-bold py-3 mb-4">
                            Guardar Categoría
                            <span class="arrow">→</span>
                        </button>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'listar_categorias_admin' %}" class="back-link fw-bold">
                                ← Volver a listado
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Decorative elements -->
            <div class="decoration decoration-left"></div>
            <div class="decoration decoration-right"></div>
        </div>
    </div>
</body>
</html>
