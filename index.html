<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h1 class="title">SIGN UP</h1>
            <div class="underline"></div>
            
            <p class="subtitle">Give us some <span class="highlight">Valuable</span><br>information</p>
            
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email Id" required>
                </div>
                
                <div class="input-group">
                    <input type="tel" placeholder="Contact Number" required>
                </div>
                
                <div class="progress-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
                
                <button type="submit" class="next-btn">
                    Next
                    <span class="arrow">â†’</span>
                </button>
                
                <p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
        
        <!-- Decorative elements -->
        <div class="decoration decoration-left"></div>
        <div class="decoration decoration-right"></div>
    </div>
</body>
</html>
