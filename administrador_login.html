{% load static %}

<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi√≥n - Administrador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="{% static 'css/docente_login.css' %}" />
</head>

<body>
  <!-- Floating spheres for background decoration -->
  <div class="floating-sphere sphere-1"></div>
  <div class="floating-sphere sphere-2"></div>
  <div class="floating-sphere sphere-3"></div>

  <div class="d-flex flex-row vh-100">
    <div class="col-12 col-md-5 bg-overlay d-flex align-items-center justify-content-center">
      <div class="login-form-card position-relative">
        <div class="text-center mb-4">
          <img src="{% static 'img/logo2.png' %}" alt="Logo FINE" class="logo-ccl" />
          <hr>
          <h1 class="mb-1 fw-bold text-white">Sign in.</h1>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-login-section mb-4">
          <button type="button" class="social-btn">
            <span class="google-icon"></span>
            Continue with Google
          </button>
          <button type="button" class="social-btn">
            <span class="facebook-icon"></span>
            Continue with Facebook
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Login Form -->
        <form method="POST" action="{% url 'administrador_login' %}">
          {% csrf_token %}
          
          <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email }}
          </div>
          
          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
          </div>
          
          <button type="submit" class="btn btn-signin">
            Sign in
          </button>
        </form>

        <!-- Auth Links -->
        <div class="auth-links">
          <p class="mb-2">
            <span style="color: rgba(255, 255, 255, 0.7);">Don't have an account? </span>
            <a href="#" class="auth-link">Create Account</a>
          </p>
          <p class="mb-3">
            <a href="#" class="auth-link">Forgot Password?</a>
          </p>
          <div class="d-flex justify-content-center align-items-center">
            <a href="{% url 'docente_login' %}" class="enlace-azul fw-bold">Docente</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Right side - Desktop view with duplicate form -->
    <div class="col-md-7 d-none d-md-flex align-items-center justify-content-center bg-overlay">
      <div class="login-form-card position-relative">
        <div class="text-center mb-4">
          <h1 class="mb-1 fw-bold text-white">Sign in.</h1>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-login-section mb-4">
          <button type="button" class="social-btn">
            <span class="google-icon"></span>
            Continue with Google
          </button>
          <button type="button" class="social-btn">
            <span class="facebook-icon"></span>
            Continue with Facebook
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Login Form -->
        <form method="POST" action="{% url 'administrador_login' %}">
          {% csrf_token %}
          
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="btn btn-signin">
            Sign in
          </button>
        </form>

        <!-- Auth Links -->
        <div class="auth-links">
          <p class="mb-2">
            <span style="color: rgba(255, 255, 255, 0.7);">Don't have an account? </span>
            <a href="#" class="auth-link">Create Account</a>
          </p>
          <p class="mb-3">
            <a href="#" class="auth-link">Forgot Password?</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript for form interactions -->
  <script>
    // Add smooth interactions for social buttons
    document.querySelectorAll('.social-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        // Add your social login logic here
        console.log('Social login clicked:', this.textContent.trim());
      });
    });

    // Form validation enhancement
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', function(e) {
        const inputs = this.querySelectorAll('input[required]');
        let isValid = true;
        
        inputs.forEach(input => {
          if (!input.value.trim()) {
            isValid = false;
            input.style.borderColor = 'rgba(255, 107, 107, 0.6)';
            input.style.boxShadow = '0 0 0 3px rgba(255, 107, 107, 0.2)';
          } else {
            input.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            input.style.boxShadow = 'none';
          }
        });
        
        if (!isValid) {
          e.preventDefault();
        }
      });
    });

    // Add floating animation to form cards
    document.querySelectorAll('.login-form-card').forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>

</html>
